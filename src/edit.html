<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/edit.css" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <script src="js/index.js" defer></script>

    <title>My Profile</title>
  </head>
  <body>
    <header class="header">
      <section class="header-nav__wrapper">
        <img
          src="assets/logo/Excel Comp LOGO.svg"
          alt="Excel Comp logo"
          class="logo logo--header"
        />
        <div class="header__profile-section">
          <a href="edit.html" class="">
            <div class="avatar">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm7.753 18.305c-.261-.586-.789-.991-1.871-1.241-2.293-.529-4.428-.993-3.393-2.945 3.145-5.942.833-9.119-2.489-9.119-3.388 0-5.644 3.299-2.489 9.119 1.066 1.964-1.148 2.427-3.393 2.945-1.084.25-1.608.658-1.867 1.246-1.405-1.723-2.251-3.919-2.251-6.31 0-5.514 4.486-10 10-10s10 4.486 10 10c0 2.389-.845 4.583-2.247 6.305z"
                />
              </svg>
            </div>
          </a>

          <div class="header__profile-section-text-container">
            <!-- TODO: MAKE THIS REFLECT WHAT THE USER ACTUALLY PUT AND DYNAMICALLY CHANGE -->
            <p class="profile-name">Maria Ishimwe</p>
            <p class="profile-email">maria.ishimwe22@gmail.com</p>
          </div>
        </div>
      </section>
    </header>

    <main>
      <section class="my-profile__wrapper">
        <div class="my-profile container">
          <h1 class="my-profile__title">My Profile</h1>

          <div class="my-profile__card">
            <!-- TODO: ENABLE YOU TO UPLOAD AN IMAGE -->
            <div class="avatar avatar--my-profile">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm7.753 18.305c-.261-.586-.789-.991-1.871-1.241-2.293-.529-4.428-.993-3.393-2.945 3.145-5.942.833-9.119-2.489-9.119-3.388 0-5.644 3.299-2.489 9.119 1.066 1.964-1.148 2.427-3.393 2.945-1.084.25-1.608.658-1.867 1.246-1.405-1.723-2.251-3.919-2.251-6.31 0-5.514 4.486-10 10-10s10 4.486 10 10c0 2.389-.845 4.583-2.247 6.305z"
                />
              </svg>
            </div>
            <div class="my-profile__text-container">
              <h3 class="my-profile__text-title">Name:</h3>
              <p class="my-profile__text my-profile__text--big">
                Maria Ishimwe
              </p>
              <h3 class="my-profile__text-title">Email Address:</h3>
              <p class="my-profile__text">maria.ishimwe22@gmail.com</p>
            </div>
            <div class="my-profile__btn-container"></div>
          </div>
        </div>
      </section>

      <section class="saved-files__wrapper">
        <div class="saved-files container">
          <h1 class="saved-files__title">Saved Files</h1>

          <div class="saved-files__card">
            <!-- TODO: ENABLE YOU TO UPLOAD AN IMAGE -->
            <div class="avatar avatar--saved-files"></div>
            <div class="saved-files__text-container">
              <!-- TODO: MAKE THEM DYNAMIC -->
              <h3 class="saved-files__text-title">File title</h3>
            </div>
            <div class="saved-files__btn-container"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
